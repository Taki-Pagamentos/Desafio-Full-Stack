<div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <h1> Listagem de Espetaculos </h1>
      <div class="input-group">
        <input type="text" value="" class="form-control" placeholder="Pesquisar Espetaculos...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Pesquisar</button>
        </span>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <br>
      <div *ngFor="let esp of espetaculos">
        <div class="col-sm-3 col-md-3">
          <div class="thumbnail">
            <!-- <img src="..." alt="..."> -->
            <div class="caption">
              <h3>{{ esp.titulo }}</h3>
              <p>{{ esp.descricao }}</p>
              <br><br>
              <p>Poltronas reservadas: 10</p>
              <p>Poltronas disponiveis: 10</p>
              <p>
                <a href="#" class="btn btn-primary" role="button"
                  [routerLink]="['poltronas/']" [queryParams]="{ espetaculo: esp.id }"
                >Fazer Reserva</a>
              </p>
              <p>
                <a class="btn btn-default" role="button"
                [routerLink]="['espetaculo-detail', esp.id]"> Ver detalhes</a>
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
