<div class="row">
  <div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone:true}">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="password" [ngModelOptions]="{standalone:true}">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
  <div class="row">
    <br>
    <div class="container">
      <span>NÃ£o possui uma conta?</span><br>
      <p>
        <a href="/signup/" class="btn btn-success" role="button"
        >Criar Conta</a>
      </p>
    </div>
  </div>
</div>
